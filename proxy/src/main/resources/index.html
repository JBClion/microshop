$( document ).ready(function() {

  $("#cart-button").click(function(){ $(".page").hide(0,
      function(){
        $.get( "/rest/cart", function( data ) {
            $("#user-cart").html(data);
            $(".text-info").html("Your Cart");
            $("#cart").show();
        });
      }
    );
  });

  $("#catalog-button").click(function(){ $(".page").hide(0,
      function(){
        $(".text-info").html("Fruits catalog");
        $("#catalog").show();
      }
    );
  });

$("#order-button").click(function(){ $(".page").hide(0,
      function(){
        $.get( "/rest/orders", function( data ) {
            $("#user-orders").html(data);
            $(".text-info").html("Your Orders");
            $("#order").show();
        });
      }
    );
  });
});


function checkout(){
    $.get( "/rest/checkout/", function( data ) {
        $("#user-orders").html(data);
        $("#cart").hide(0);
        $("#order").show(0);
        notify("Checkout done!");
    });
}

function addToCart(id, message){
    $.get( "/rest/cart/" + id, function( data ) {
        notify(message);
    });
}

function removeFromCart(id, message){
    $.get( "/rest/cart/delete/" + id, function( data ) {
        $.get( "/rest/cart", function( data ) {
            $("#user-cart").html(data);
            notify("Item removed from cart");
        });
    });
}

function notify(message){
    $.notify(message, { position:"bottom", className:"info" });
}

$('a').click(function() {
     return false;
});

</script>
